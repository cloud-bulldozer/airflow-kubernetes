global:
  baseDomain: $_cluster_domain
  repo:
    url: $_remote_origin_url
    branch: $_branch

airflow:
  values:
    defaultAirflowTag: 2.1.1rc1-python3.8
    webserver:
      defaultUser:
        password: $password


results: 
  dashboard:
    values: 
      backend:
        image:
          repository: quay.io/keithwhitley4/perf-dashboard
          tag: backend
      frontend:
        image:
          repository: quay.io/keithwhitley4/perf-dashboard
          tag: frontend
      airflow:
        password: $password
      elasticsearch: 
        password: $_results_elastic_password

logging:
  fluentd:
    mergeJsonLogs: true
    values:
      managementState: Unmanaged