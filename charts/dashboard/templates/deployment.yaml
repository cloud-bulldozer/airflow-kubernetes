apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
  annotations:
    image.openshift.io/triggers: >-
      [
        {
          "from":{
              "kind":"ImageStreamTag",
              "name":"{{ include "dashboard.fullname" . }}:{{ .Values.frontend.image.tag }}"
            },
          "fieldPath":"spec.template.spec.containers[?(@.name=='frontend')].image"
        },{
          "from":{
            "kind":"ImageStreamTag",
            "name":"{{ include "dashboard.fullname" . }}:{{ .Values.backend.image.tag }}"
          },
          "fieldPath":"spec.template.spec.containers[?(@.name=='backend')].image"
        }
      ]
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "dashboard.selectorLabels" . | nindent 8 }}   
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: frontend
          image: {{ include "dashboard.fullname" . }}:{{ .Values.frontend.image.tag }}
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
        - name: backend
          image: {{ include "dashboard.fullname" . }}:{{ .Values.backend.image.tag }}
          imagePullPolicy: "Always"
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          ports:
            - containerPort: 8000
              protocol: TCP
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: config 
              mountPath: /backend/ocpperf.toml
              subPath: ocpperf.toml
      volumes:
        - name: config
          secret:
            secretName: {{ .Values.elasticsearch.existingSecretName | default (printf "%s" (include "dashboard.fullname" .)) }}

