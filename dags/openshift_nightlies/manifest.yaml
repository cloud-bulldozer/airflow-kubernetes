versionAliases:
  - version: 4.7
    alias: stable
  - version: 4.8
    alias: next
  - version: 4.9
    alias: future

platforms:
  cloud: 
    - version: 4.7
      releaseStream: 4.7.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default
    - version: 4.8
      releaseStream: 4.8.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default
  baremetal: 
    - version: 4.7
      releaseStream: latest-4.7
      build: dev
      profiles:
      - jetski
    - version: 4.8
      releaseStream: latest-4.8
      build: dev
      profiles:
      - jetski
  openstack:
    - version: 4.7
      releaseStream: latest-4.7
      profiles:
        - default
        - ovn
