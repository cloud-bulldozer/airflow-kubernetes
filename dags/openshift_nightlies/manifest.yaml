versionAliases:
  - version: 4.7
    alias: previous
  - version: 4.8
    alias: stable
  - version: 4.9
    alias: next
  - version: "4.10"
    alias: future

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
    sdn-common-cp: "0 12 * * 1,3,5"
    sdn-common-dp: "0 12 * * 1"
    sdn-medium: "0 12 * * 1"
    sdn-large: "0 12 15 * *"
    ovn-common-cp: "0 12 * * 1,3,5"
    ovn-common-dp: "0 12 * * 1"
    ovn-medium: "0 12 * * 1"
    ovn-large: "0 12 15 * *"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.2.0
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master


platforms:
  cloud:
    - version: 4.8
      releaseStream: 4.8.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      providers:
      - name: aws
        profiles:
        - default
        - ovn
      - name: azure
        profiles:
        - default
      - name: gcp
        profiles:
        - default
    - version: "4.10"
      releaseStream: 4.10.0-0.nightly
      providers:
      - name: aws
        profiles:
        - sdn-common-cp
        - sdn-common-dp
        - sdn-medium
        - sdn-large
        - ovn-common-cp
        - ovn-common-dp
        - ovn-medium
        - ovn-large 
      - name: azure
        profiles:
        - sdn-common-cp
        - sdn-common-dp
        - ovn-common-cp
        - ovn-common-dp
      - name: gcp
        profiles:
        - default    
  baremetal:
    - version: 4.7
      releaseStream: latest-4.7
      build: dev
      profiles:
      - jetski  
    - version: 4.8
      releaseStream: latest-4.8
      build: dev
      profiles:
      - jetski
    - version: 4.9
      releaseStream: latest-4.9
      build: dev
      profiles:
      - jetski      
  openstack:
    - version: 4.7
      releaseStream: 4.7.0-0.nightly
      profiles:
      - default
    - version: 4.8
      releaseStream: 4.8.0-0.nightly
      profiles:
      - default
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      profiles:
      - default
    - version: "4.10"
      releaseStream: 4.10.0-0.nightly
      profiles:
      - default
  rosa:
    - version: 4.7
      releaseStream: 4.7.0-0.nightly
      profiles:
      - default
    - version: 4.8
      releaseStream: 4.8.0-0.nightly
      profiles:
      - default
      - osde2e
      - ovn
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      profiles:
      - sdn-common-cp
      - sdn-common-dp
      - ovn-common-cp
      - ovn-common-dp
