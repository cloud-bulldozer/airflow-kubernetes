versions:
  - version: "4.11"
    alias: previous
    releaseStream: 4.11.0-0.nightly
    baremetalReleaseStream: latest-4.11
  - version: "4.12"
    alias: stable
    releaseStream: 4.12.0-0.nightly
    baremetalReleaseStream: latest-4.12
  - version: "4.13"
    alias: next
    releaseStream: 4.13.0-0.nightly
    baremetalReleaseStream: latest-4.13

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.3.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: ["4.11", "4.12"]
    providers: ["aws", "aws-arm", "gcp", "azure", "alibaba"]
    variants:
    - name: sdn-control-plane
      schedule: "0 12 * * 3"
      config: 
        install: sdn-cp.json
        benchmarks: control-plane.json
    - name: ovn-control-plane
      schedule: "0 12 * * 3"
      config: 
        install: ovn-dp.json
        benchmarks: control-plane.json
    - name: sdn-data-plane
      schedule: "0 12 * * 1"
      config: 
        install: sdn-dp.json
        benchmarks: data-plane.json
    - name: ovn-data-plane
      schedule: "0 12 * * 1"
      config:
        install: ovn-dp.json
        benchmarks: data-plane.json
    - name: sdn-medium
      schedule: "0 12 * * 1"
      config: 
        install: sdn-large-cp.json
        benchmarks: medium-control-plane.json
    - name: ovn-medium
      schedule: "0 12 * * 1"
      config: 
        install: ovn-large-cp.json
        benchmarks: medium-control-plane.json
    - name: sdn-extra-large
      schedule: "0 12 15 * *"
      config:
        install: sdn-large-cp.json
        benchmarks: extra-large-control-plane.json
    - name: sdn-large
      schedule: "0 12 15 * *"
      config: 
        install: sdn-large-cp.json
        benchmarks: large-control-plane.json
    - name: ovn-large
      schedule: "0 12 15 * *"
      config: 
        install: ovn-large-cp.json
        benchmarks: large-control-plane.json
    - name: acs
      config: 
        install: acs.json
        benchmarks: acs.json
    - name: ovn-control-plane-custom
      config:
        install: ocn-cp.json
        benchmarks: control-plane-custom.json

  baremetal:
    build: dev
    versions: ["4.11", "4.12"]
    variants: 
    - name: jetski-telco
      step: telco
      config: 
        install: baremetal/jetski.json
        benchmarks: baremetal-benchmarks
    - name: jetski-gen
      step: general
      config:
        install: baremetal/jetski.json
        benchmarks: baremetal-benchmarks-general

  openstack:
    versions: ["4.11", "4.12"]
    variants:
      - name: sdn-control-plane
        schedule: "0 0 * * 1"
        config:
          install: openstack/sdn.json
          benchmarks: osp-large-control-plane.json
      - name: sdn-data-plane
        schedule: "0 0 * * 2"
        config:
          install: openstack/sdn.json
          benchmarks: osp-data-plane.json
      - name: ovnk-control-plane
        schedule: "0 0 * * 3"
        config:
          install: openstack/ovnk.json
          benchmarks: osp-large-control-plane.json
      - name: ovnk-data-plane
        schedule: "0 0 * * 4"
        config:
          install: openstack/ovnk.json
          benchmarks: osp-data-plane.json
      - name: kuryr-control-plane
        schedule: "0 0 * * 5"
        config:
          install: openstack/kuryr.json
          benchmarks: osp-large-control-plane.json
      - name: kuryr-data-plane
        schedule: "0 0 * * 6"
        config:
          install: openstack/kuryr.json
          benchmarks: osp-data-plane.json

  # Do not program concurrent builds of ROSA/ROGCP/ARO
  rosa:
    versions: ["4.11", "4.12"]
    variants:
      - name: sts-sdn-control-plane
        schedule: "0 12 * * 3"
        config:
          install: rosa/sdn.json
          benchmarks: control-plane.json
      - name: sts-sdn-data-plane
        schedule: "5 12 * * 1"
        config:
          install: rosa/sdn.json
          benchmarks: data-plane.json
      - name: sts-ovn-control-plane
        schedule: "10 12 * * 3"
        config:
          install: rosa/ovn.json
          benchmarks: control-plane.json
      - name: sts-ovn-data-plane
        schedule: "15 12 * * 1"
        config:
          install: rosa/ovn.json
          benchmarks: data-plane.json
      - name: iam-ovn-control-plane
        schedule: "None"
        config:
          install: rosa/iam-ovn.json
          benchmarks: control-plane.json
      - name: iam-sdn-control-plane
        schedule: "None"
        config:
          install: rosa/iam-sdn.json
          benchmarks: control-plane.json
      - name: osd-ovn-control-plane
        schedule: "30 12 * * 1,3,5"
        config:
          install: rosa/ovn-osd.json
          benchmarks: control-plane.json
      - name: osd-ovn-data-plane
        schedule: "30 1 * * 1,3,5" # an hour gap for OSD to avoid OsdCcsAdmin key limit
        config:
          install: rosa/ovn-osd.json
          benchmarks: data-plane.json
      - name: ocm-api-load
        schedule: "None"
        config:
          install: rosa/ocm.json
          benchmarks: ocm-api-load.json
      - name: rosa-upgrade
        schedule: "20 12 * * 3"
        config:
          install: rosa/upgrade.json
          benchmarks: upgrade.json

  rogcp:
    versions: ["4.11", "4.12"]
    variants:
      - name: sdn-control-plane
        schedule: "00 13 * * 3"
        config:
          install: rogcp/sdn.json
          benchmarks: control-plane.json
      - name: ovn-control-plane
        schedule: "10 13 * * 1"
        config:
          install: rogcp/ovn.json
          benchmarks: control-plane.json
      - name: sdn-data-plane
        schedule: "20 13 * * 3"
        config:
          install: rogcp/sdn.json
          benchmarks: data-plane.json
      - name: ovn-data-plane
        schedule: "40 13 * * 1"
        config:
          install: rogcp/ovn.json
          benchmarks: data-plane.json

  hypershift:
    versions: ["4.11", "4.12"]
    variants:
      - name: management-control-plane
        schedule: "30 3 * * 1,3,5" # an hour gap for OSD to avoid OsdCcsAdmin key limit
        config:
          install: hypershift/none-type.json
          benchmarks: management-control-plane.json
      - name: ovn-control-plane-p75
        schedule: "30 4 * * 1,3,5" # an hour gap for OSD to avoid OsdCcsAdmin key limit
        config:
          install: hypershift/ovn-p75.json
          benchmarks: hosted-control-plane-p75.json
      - name: ovn-control-plane-p90
        schedule: "30 5 * * 1,3,5" # an hour gap for OSD to avoid OsdCcsAdmin key limit
        config:
          install: hypershift/ovn-p90.json
          benchmarks: hosted-control-plane-p90.json
      - name: chaos-ovn-control-plane-p75
        config:
          install: hypershift/ovn-p75.json
          benchmarks: hosted-control-plane-chaos-p75.json
      - name: chaos-ovn-control-plane-p90
        config:
          install: hypershift/ovn-p90.json
          benchmarks: hosted-control-plane-chaos-p90.json

  prebuilt:
    versions: ["4.x"]
    variants:
      - name: control-plane
        config:
          install: None
          benchmarks: control-plane.json
      - name: data-plane
        config:
          install: None
          benchmarks: data-plane.json
      - name: ovn-control-plane
        schedule: "0 12 * * 1,3,5"
        config:
          install: rogcp/ovn.json
          benchmarks: control-plane.json
      - name: ovn-data-plane
        schedule: "0 12 * * 1"
        config:
          install: rogcp/ovn.json
          benchmarks: data-plane.json
