versionAliases:
  - version: 4.7
    alias: previous
  - version: 4.8
    alias: stable
  - version: 4.9
    alias: next
  - version: "4.10"
    alias: future

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.2.0
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master


platforms:
  cloud:
  - version: 4.9
    releaseStream: 4.9.0-0.nightly
    variants: 
    - name: aws-sdn-control-plane
      provider: aws
      config: 
        install: aws/sdn.json
        benchmarks: control-plane.json
    - name: aws-ovn-control-plane
      provider: aws
      config: 
        install: aws/ovn.json
        benchmarks: control-plane.json
    - name: aws-sdn-data-plane
      provider: aws
      config: 
        install: aws/sdn.json
        benchmarks: data-plane.json
    - name: aws-ovn-data-plane
      provider: aws
      config: 
        install: aws/ovn.json
        benchmarks: data-plane.json
    - name: azure-sdn-control-plane
      provider: azure
      config: 
        install: azure/sdn.json
        benchmarks: control-plane.json
    - name: gcp-sdn-control-plane
      provider: gcp
      config: 
        install: gcp/sdn.json
        benchmarks: control-plane.json
  - version: "4.10"
    releaseStream: 4.10.0-0.nightly
    variants: 
    - name: aws-sdn-control-plane
      provider: aws
      config: 
        install: aws/sdn.json
        benchmarks: control-plane.json
    - name: aws-ovn-control-plane
      provider: aws
      config: 
        install: aws/ovn.json
        benchmarks: control-plane.json
    - name: aws-sdn-data-plane
      provider: aws
      config: 
        install: aws/sdn.json
        benchmarks: data-plane.json
    - name: aws-ovn-data-plane
      provider: aws
      config: 
        install: aws/ovn.json
        benchmarks: data-plane.json
    - name: azure-sdn-control-plane
      provider: azure
      config: 
        install: azure/sdn.json
        benchmarks: control-plane.json
    - name: gcp-sdn-control-plane
      provider: gcp
      config: 
        install: gcp/sdn.json
        benchmarks: control-plane.json

  baremetal: 
  - version: 4.9
    releaseStream: latest-4.9
    build: dev
    variants: 
    - name: jetski
      config: 
        install: baremetal/jetski.json
        benchmarks: baremetal-benchmarks

  openstack:
  - version: 4.9
    releaseStream: 4.9.0-0.nightly
    variants:
      - name: sdn
        config:
          install: openstack/sdn.json
          benchmarks: openstack-benchmarks.json
  - version: "4.10"
    releaseStream: 4.10.0-0.nightly
    variants:
      - name: sdn
        config:
          install: openstack/sdn.json
          benchmarks: openstack-benchmarks.json

  rosa:
  - version: 4.9
    releaseStream: 4.9.0-0.nightly
    variants:
      - name: sdn
        config:
          install: rosa/sdn.json
  - version: "4.10"
    releaseStream: 4.10.0-0.nightly
    variants:
      - name: sdn
        config:
          install: rosa/sdn.json

